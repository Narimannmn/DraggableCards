<div class="budget-items-section">
  <div class="budget-column income">
    <h1>Income</h1>
    <div class="budget-items">
      <div *ngFor="let item of budgetItems">
        <app-budget-item-card
        *ngIf="item.amount > 0"
        (xButtonClick)="onDeleteXBtn(item)"
        [item] = 'item'
        (cardClick)="OnCardClick(item)"
        ></app-budget-item-card>
      </div>
    </div>
  </div>
  <div class="budget-column expenses">
    <h1>Expenses</h1>
    <div class="budget-items">
      <div *ngFor="let item of budgetItems">
        <app-budget-item-card
          *ngIf="item.amount < 0"
          (xButtonClick)="onDeleteXBtn(item)"
          [item] = 'item'
          (cardClick)="OnCardClick(item)"
        ></app-budget-item-card>
      </div>
    </div>
  </div>
</div>
